<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>
<body>
    <h3>
        <br>
        <form>
            <label> Nama Anda : </label>
            <input type="text" name="nama" value="" placeholder="--- Isi Nama Anda Di Sini ---" size="20" maxlength="30">
            <br><br>
            <label> Password Anda : </label>
            <input type="password" name="sandi" value="" placeholder="--- Isi Password Anda Di Sini ---">
            <br><br>
            <label> Email Anda : </label>
            <input type="email" name="emailuser" value="" placeholder="--- Isi Email Anda Di Sini ---">
            <br><br>
            <label> Warna Faforit Anda : </label>
            <input type="color" name="warna">
            <br><br>
            <label> Tanggal Lahir Anda : </label>
            <input type="date" name="tanggallahir">
            <br><br>
            <label> Stok Barang Anda : </label>
            <input type="number" name="nilai" min="0" max="100">
            <br><br>
            <label> Upload Gambar Anda : </label>
            <input type="file" name="foto">
            <br><br>
            <label> Pilih Menu : </label>
            <input type="checkbox" name="menu" value="menu1">Menu Pertama <br>
            <input type="checkbox" name="menu" value="menu2">Menu Kedua <br>
            <input type="checkbox" name="menu" value="menu3">Menu Ketiga <br>
            <br><br>
            <label>Jenis Kelamin:</label> <br>
            <input type="radio" name="jk" value="L">Laki-Laki<br>
            <input type="radio" name="jk" value="P">Perempuan
            <br><br>
            <label>Pilihan:</label>
            <select name="pilih">
                <option value="">Pilihanya Apa?</option>
                <option value="1">Pilihan 1</option>
                <option value="2">Pilihan 2</option>
                <option value="3">Pilihan 3</option>
                <option value="4">Pilihan 4</option>
            </select>
            <br><br>
    
          <label>Kolom komentar</label>
            <textarea name="komentar" rows="10" cols="50"></textarea>
         <br><br>
    
         <input type="submit" name="proses" value="Simpan">
         <input type="reset" name="unproses" value="Batal">
    
        </form>    
    </body>
    </html>
